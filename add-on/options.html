<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      label {
        font-weight: bold;
        font-size: 1.15em;
      }
      #privatelist {
        width: 500px;
        height: 300px;
      }
    </style>
  </head>

  <body>

    <form>
        <label>List of private pages:<br /><textarea id="privatelist" ></textarea></label>
        <br />
        <small>
            One domain per line.<br />
            <em>!example.com</em> only matches example.com but no subdomains.<br />
            <em>example.com</em> matches example.com and all its subdomains.<br />
            <em>.example.com</em> only matches subdomains of example.com but not example.com.
        </small>
        <br />
        <label><input type="checkbox" id="invert" /> Invert (open everything in private window that does not match the list)</label>
        <br />
        <button type="submit">Save</button>
    </form>

    <script src="options.js"></script>

  </body>

</html>
