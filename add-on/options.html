<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      label {
        font-weight: bold;
        font-size: 1.15em;
      }
/* Style inputs, select elements and textareas */
input[type=text], select, button{
  padding: 5px;
  margin: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
}

/* Style the label to display next to the inputs */
label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

/* Style the submit button */
button[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
}

button[type=submit]:active {
  background-color: red;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
}

button {
  cursor: pointer;
}

#entrylist {
  border: 1px solid #ccc;
  border-radius: 4px;
}

#warning {
  border: 2px solid red;
  border-radius: 4px;
  padding: 5px;
  margin: 5px;
  font-size: 1.8em;
  font-weight: bold;
}

    </style>
  </head>

  <body>

    <div id="warning">
        <p data-locale="warningNoPrivateWindowPermission"></p>
    </div>

    <form id="prefs">
        <button type="button" class="addentry" data-locale="addNewRule"></button> <span data-locale="domainHint"></span>
        <div id="entrylist"></div>
        <button type="button" class="addentry" data-locale="addNewRule"></button> <span data-locale="domainHint"></span>
        <hr />
        <label><span class="locale" data-locale="invertRules"></span> <input type="checkbox" id="invert" /></label>
        <hr />
        <button type="submit" id="savebtn" data-locale="savePrefsButton"></button>
    </form>

    <script src="options.js"></script>

  </body>

</html>
